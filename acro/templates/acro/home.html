{% extends "acro/base.html" %}

{% block content %}

{% if user.is_authenticated %}
  <div>
    Welcome to acronyms.io, {{ user.username }}.
    <a href="{% url 'logout' %}">log out</a>
  </div>
{% else %}
  <div>
    Welcome to acronyms.io.
    Please <a href="{% url 'login'  %}">log in</a>
        or <a href="{% url 'signup' %}">sign up</a>.
  </div>
{% endif %}

{% endblock %}
