{% extends "acro/base.html" %}

{% block content %}

<h2>Room r/{{ room.slug }}</h2>

{% if room.activegame %}
  <div>Acronym: <span id="acronym" /></div>

  <div>Your latest phrase: <span id="phrase" /></div>

  <div>
    New phrase:  <input type="text" />
                 <input type="button" value="Post" />
  </div>

{% else %}
  <div>no game in progress</div>
{% endif %}


<script type="text/javascript">
  window.room_id = {{ room.id }}
</script>

{% load static %}

<script src="{% static 'acro/room.js' %}" type="text/javascript"></script>

{% endblock %}
